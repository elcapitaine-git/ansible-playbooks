- hosts : "*"
  become: yes
  
  tasks:

    - name : update apt packages
      apt:
        upgrade: "yes"
        update_cache: true 
    - name : Get Hostname 
      shell: echo $HOSTNAME
      register: hostname

    - name : Send a message to the Discord Channel
      community.general.discord:
        webhook_id: "{{ discord_channel_id }}"
        webhook_token: "{{ discord_channel_token }}"
        content: $hostname "Update Proxmox Done"